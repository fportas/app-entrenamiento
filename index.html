<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Entrenamiento Piernas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .exercise {
            background-color: #e0e0e0;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .exercise h2 {
            font-size: 20px;
            margin-bottom: 12px;
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .row label {
            flex: 1;
            font-size: 16px;
        }
        .row input[type="number"], .row input[type="checkbox"] {
            width: 60px;
            padding: 6px;
            margin-right: 8px;
            font-size: 16px;
        }
        .row input[type="number"] {
            width: 70px;
        }
        .export-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro Entrenamiento Piernas</h1>

        <!-- Ejercicio 1 -->
        <div class="exercise">
            <h2>Sentadillas</h2>
            <div class="row">
                <label>Serie 1 - Rep:</label>
                <input type="number" class="reps" placeholder="Reps">
                <label>Peso (kg):</label>
                <input type="number" class="weight" placeholder="Kg">
                <label>Tiempo (s):</label>
                <input type="number" class="time" placeholder="Segundos">
                <input type="checkbox" class="check">
            </div>
            <div class="row">
                <label>Serie 2 - Rep:</label>
                <input type="number" class="reps" placeholder="Reps">
                <label>Peso (kg):</label>
                <input type="number" class="weight" placeholder="Kg">
                <label>Tiempo (s):</label>
                <input type="number" class="time" placeholder="Segundos">
                <input type="checkbox" class="check">
            </div>
            <div class="row">
                <label>Serie 3 - Rep:</label>
                <input type="number" class="reps" placeholder="Reps">
                <label>Peso (kg):</label>
                <input type="number" class="weight" placeholder="Kg">
                <label>Tiempo (s):</label>
                <input type="number" class="time" placeholder="Segundos">
                <input type="checkbox" class="check">
            </div>
        </div>

        <!-- Más ejercicios aquí si es necesario -->

        <button class="export-button" onclick="exportToCSV()">Exportar a CSV</button>
    </div>

    <script>
        function exportToCSV() {
            const rows = [["Ejercicio", "Serie", "Repeticiones", "Peso (kg)", "Tiempo (s)", "Completado"]];
            const exercises = document.querySelectorAll('.exercise');

            exercises.forEach((exercise, index) => {
                const exerciseName = exercise.querySelector('h2').innerText;
                const series = exercise.querySelectorAll('.row');

                series.forEach((serieRow, serieIndex) => {
                    const reps = serieRow.querySelector('.reps').value;
                    const weight = serieRow.querySelector('.weight').value;
                    const time = serieRow.querySelector('.time').value;
                    const completed = serieRow.querySelector('.check').checked ? "Sí" : "No";
                    rows.push([exerciseName, `Serie ${serieIndex + 1}`, reps, weight, time, completed]);
                });
            });

            let csvContent = "data:text/csv;charset=utf-8," 
                + rows.map(e => e.join(",")).join("\n");

            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", "registro_entrenamiento.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
